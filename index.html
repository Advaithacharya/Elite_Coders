<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz Management System</h1>
            <p class="subtitle">Welcome to the comprehensive quiz management platform</p>
        </header>
        
        <main class="role-selection">
            <div class="role-buttons">
                <button class="role-btn admin">
                    <i class="fas fa-user-shield"></i>
                    <span>Admin</span>
                    <div class="role-description">Manage system settings and users</div>
                </button>
                <button class="role-btn teacher">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Teacher</span>
                    <div class="role-description">Create and manage quizzes</div>
                </button>
                <button class="role-btn student">
                    <i class="fas fa-user-graduate"></i>
                    <span>Student</span>
                    <div class="role-description">Take quizzes and view results</div>
                </button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
