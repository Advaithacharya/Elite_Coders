<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students - Quiz Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .manage-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-header h2 {
            font-size: 2rem;
            color: #fff;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .add-student-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .form-title {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .students-list {
            margin-top: 2rem;
        }

        .list-title {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .students-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        .students-table th,
        .students-table td {
            padding: 1rem;
            text-align: left;
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .students-table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        .students-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .edit-btn,
        .delete-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .delete-btn {
            background: rgba(255, 87, 87, 0.2);
            color: #ff5757;
        }

        .edit-btn:hover,
        .delete-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="manage-container">
            <div class="page-header">
                <h2>Manage Students</h2>
                <a href="admin-dashboard.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </a>
            </div>

            <div class="add-student-form">
                <h3 class="form-title">Add New Student</h3>
                <form id="addStudentForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" placeholder="Enter student's name" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter password" required>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Add Student</button>
                </form>
            </div>

            <div class="students-list">
                <h3 class="list-title">Existing Students</h3>
                <table class="students-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                        <!-- Sample data -->
                        <tr>
                            <td>John Smith</td>
                            <td>johnsmith</td>
                            <td>••••••••</td>
                            <td class="action-buttons">
                                <button class="edit-btn"><i class="fas fa-edit"></i></button>
                                <button class="delete-btn"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let fileHandle = null;

        // Function to get file handle
        async function getFileHandle() {
            try {
                // Request permission to access the file
                [fileHandle] = await window.showOpenFilePicker({
                    startIn: 'desktop',
                    suggestedName: 'teacher-login.txt',
                    types: [{
                        description: 'Text Files',
                        accept: {
                            'text/plain': ['.txt']
                        }
                    }],
                });
                return true;
            } catch (error) {
                console.error('Error:', error);
                return false;
            }
        }

        // Function to append content to file
        async function appendToFile(content) {
            try {
                if (!fileHandle) {
                    const success = await getFileHandle();
                    if (!success) return false;
                }

                // Get existing content
                const file = await fileHandle.getFile();
                const existingContent = await file.text();

                // Create writable stream
                const writable = await fileHandle.createWritable();
                
                // Write existing content + new content
                await writable.write(existingContent + content);
                await writable.close();
                
                return true;
            } catch (error) {
                console.error('Error:', error);
                return false;
            }
        }

        // Function to load existing entries from file
        async function loadExistingEntries() {
            try {
                if (!fileHandle) {
                    const success = await getFileHandle();
                    if (!success) return;
                }

                const file = await fileHandle.getFile();
                const content = await file.text();
                const lines = content.split('\n').filter(line => line.trim());

                const tbody = document.getElementById('studentsTableBody');
                tbody.innerHTML = ''; // Clear existing rows

                lines.forEach(line => {
                    const [role, name, username, password] = line.split(',');
                    if (role === 'Student') {
                        const newRow = document.createElement('tr');
                        newRow.innerHTML = `
                            <td>${name}</td>
                            <td>${username}</td>
                            <td>••••••••</td>
                            <td class="action-buttons">
                                <button class="edit-btn"><i class="fas fa-edit"></i></button>
                                <button class="delete-btn"><i class="fas fa-trash"></i></button>
                            </td>
                        `;
                        tbody.appendChild(newRow);
                    }
                });
            } catch (error) {
                console.error('Error loading entries:', error);
            }
        }

        document.getElementById('addStudentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Create text content with role identifier
            const textContent = `Student,${name},${username},${password}\n`;

            // Append to file
            const success = await appendToFile(textContent);
            
            if (success) {
                // Add new row to table
                const tbody = document.getElementById('studentsTableBody');
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${name}</td>
                    <td>${username}</td>
                    <td>••••••••</td>
                    <td class="action-buttons">
                        <button class="edit-btn"><i class="fas fa-edit"></i></button>
                        <button class="delete-btn"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                
                tbody.appendChild(newRow);
                
                // Clear form
                this.reset();
                
                // Show success message
                alert('Student added successfully!');
            } else {
                alert('Error saving student data. Please try again.');
            }
        });

        // Add event listeners for edit and delete buttons
        document.addEventListener('click', function(e) {
            if (e.target.closest('.edit-btn')) {
                alert('Edit functionality will be implemented here');
            }
            if (e.target.closest('.delete-btn')) {
                if (confirm('Are you sure you want to delete this student?')) {
                    e.target.closest('tr').remove();
                }
            }
        });

        // Initialize file handle and load entries when page loads
        window.addEventListener('load', async () => {
            await getFileHandle();
            await loadExistingEntries();
        });
    </script>
</body>
</html>
